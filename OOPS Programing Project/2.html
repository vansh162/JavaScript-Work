<body>
    2. Write a JavaScript program to create a class called 'Rectangle' with properties for width and height. Include two
    methods to calculate rectangle area and perimeter. Create an instance of the 'Rectangle' class and calculate its
    area and perimeter.

    <script>
        class rectangle {
            width;
            height;
            constructor(width, height) {
                this.height = height;
                this.width = width;
            }
            area() {
                return this.width * this.height;
            }
            perimeter() {
                return 2 * (this.width + this.height);
            }
        }

        const rec = new rectangle(10, 20);

        console.log(`Area:${rec.area()},Perimeter:${rec.perimeter()}`);

    </script>
</body>
