<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <!-- Cdn font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- icon link -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png">
    <!-- css link -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">

        <!-- logo and thumb line part -->
        <div>
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
            <br>
            <div class="tline2"><span class="tline">Facebook helps you connect and share <br> with the people in your
                    life.</span></div>
        </div>

        <!-- form part -->
        <div>
            <div class="form">
                <input type="text" placeholder="Email address or phone number" class="input">
                <div class="pass_icon">
                    <input type="password" placeholder="Password" id="pass" class="input">
                    <!-- <button onclick="password();" id="checkbox">show</button> -->
                    <i class="fa-regular fa-eye eye_icon"></i>
                    <input type="checkbox" name="" id="checkbox" onclick="password();">
                </div>
                <button class="login">Log in</button>
                <br><br>
                <a
                    href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzE5MDc1OTk5LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login&next">Forgotten
                    password?</a>
                <br><br>
                <div class="line"></div>
                <br>
                <button class="newacc">Create new account</button>
            </div>
            <div class="lasttext">
                <span class="bold">Create a Page </span><span class="bold2">for a celebrity, brand or business.</span>
            </div>
        </div>
    </div>

    <!-- js link -->
    <script src="index.js"></script>
</body>

</html>
