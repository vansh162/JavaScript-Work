<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="content">
                <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yM/r/8n91YnfPq0s.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>

                <form>
                    <div class="input-group">
                        <label >
                            <input type="text" id="username">
                            <span>Phone number, username, or email</span>
                        </label>
                        <br>
                        <label class="label">
                            <input type="text" id="password">
                            <span>Password</span>
                            <button type="button" id="toggle_password" class="show-hide">Show</button>
                        </label>
                    </div>
                    <button id="login-button">Log in</button>
                </form>
                <div class="or-text">
                    <span></span>
                    <span>OR</span>
                    <span></span>
                </div>
                <div class="btns">
                    <button>
                        <span>
                       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRhtmZnxlAEvLTwqyu6_T3O8w4OdyqmXhiIg&s" alt="" width="20px">
                       </span>
                       <span>
                        Log in with facebook
                       </span>
                    </button>
                    <button>Forget password?</button>
                </div>
            </div>
        </div>

        <div class="sign-up">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </main>
</body>
</html>
