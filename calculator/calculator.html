<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- css link -->
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <nav>Calculator</nav>
    <main>
        <section>
            <div class="main">
                <input type="number" id="one" placeholder="Enter a Digit">
                <input type="number" name="" id="two" placeholder="Enter a Digit">
                <button onclick="add()" class="add">+</button>
                <button onclick="sub()" class="sub">-</button>
                <button onclick="multi()" class="multi">*</button>
                <button onclick="divi()" class="divi">/</button>
                <input type="number" name="" id="ans">
            </div>
            <!-- js link -->
            <script src="calculator.js"></script>
        </section>
    </main>
</body>
</html>
